<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div  align="center">
        <h2>Login</h2>
    <form method="POST" action="/login">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
